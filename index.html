<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Converter</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
 <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
  <style type="text/css">
    body {
      margin: 25px;
    }

    #input {
      height: 150px;
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>

<body>
  <div class="alert alert-info" role="alert">Coloque linhas multiplas divididas por espaco para criar um formato de
    arraylist constado em varias linguagens de programacao.</div>
  <textarea id="input" class="u-full-width" placeholder=""></textarea>
  <input id="go" class="button-primary" type="submit" value="Go!">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript">
    $('#go').click(function () {
      var lines = $('#input').val().split(/\n/);
      var outputText = [];
      for (var i = 0; i < lines.length; i++) {
        if (/\S/.test(lines[i])) {
          outputText.push('"' + $.trim(lines[i]) + '"');
        }
      }
      $('#input').val(outputText);
      $('.alert').removeClass('alert-info').addClass('alert-success').text('Pronto!')
    })
  </script>
</body>
</html>
